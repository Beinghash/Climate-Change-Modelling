<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Climate Sentiment Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1> Climate Sentiment Predictor</h1>
        <p>Enter details of a Facebook comment to predict its sentiment (Positive, Neutral, Negative).</p>

        <form id="predictionForm">
            <label>Likes Count:</label>
            <input type="number" name="likesCount" required>

            <label>Comments Count:</label>
            <input type="number" name="commentsCount" required>

            <label>Anomaly (0 = Normal, 1 = Anomaly):</label>
            <select name="Anomaly" required>
                <option value=""></option>
                <option value="0">0</option>
                <option value="1">1</option>
            </select>

            <label>Text Length:</label>
            <input type="number" name="text_len" required>

            <label>Polarity (-1 to 1):</label>
            <input type="number" step="0.01" name="Polarity" required>

            <label>Subjectivity (0 to 1):</label>
            <input type="number" step="0.01" name="Subjectivity" required>

            <button type="submit">Predict Sentiment</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById("predictionForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            let formData = new FormData(this);
            let data = {};
            formData.forEach((value, key) => data[key] = value);

            let response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            let result = await response.json();

            let labelMap = {0: "Negative", 1: "Neutral", 2: "Positive"};
            let prediction = labelMap[result.prediction] || result.prediction;

            document.getElementById("result").innerHTML = `
                <h2> Prediction Result</h2>
                <p><strong>Sentiment:</strong> ${prediction}</p>
            `;
        });
    </script>
</body>
</html>
